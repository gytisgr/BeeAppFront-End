<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>
        <ion-title>Inspection inner</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-row style="height: 1rem"></ion-row>

        <ion-item no-lines>
            <h1>Inspection</h1>                     
        </ion-item>

        <ion-item no-lines>
            <ion-avatar item-left>
                <img src="./assets/img/glass.jpg">
            </ion-avatar>
            <h2>#1 Inspection</h2>                  <!--Inspection_name-->
            <p>Calm temper</p>                      <!--Bee_temper-->
        </ion-item>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-pulse"></ion-icon>
                    <div>80% strength</div>         <!--Bee_strength-->
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Inspection date: 2018-04-20     <!--Inspection_date-->
                </ion-note>
            </ion-col>
        </ion-row>

        <ion-item no-lines>
            <h1>Diseases</h1>
        </ion-item>

        <ion-item>
            <p>Disease</p>
            <h2>No disease</h2>                     <!--Disease-->
        </ion-item>

        <ion-item no-lines>
            <h1>Frames</h1>
        </ion-item>

        <ion-item>
            <p>Frames with bees</p>
            <h2>12 frames</h2>                      <!--Frames_bees-->
        </ion-item>
        <ion-item>
            <p>Honey frames in body</p>
            <h2>4 frames</h2>                       <!--Frames_honey-->
        </ion-item>
        <ion-item>
            <p>Honey frames in supers</p>
            <h2>30 frames</h2>                      <!--Frames_honey_supers-->
        </ion-item>
        <ion-item>
            <p>Bee bread</p>                        <!--neaisku ar deti-->
            <h2>2 frames</h2>
        </ion-item>

        <ion-item no-lines>
            <h1>Drones</h1>         
        </ion-item>

        <ion-item>
            <p>Drone cells</p>
            <h2>Yes</h2>                            <!--Drones-->
        </ion-item>
        <ion-item>
            <p>Drones</p>
            <h2>No</h2>                             <!--Drone_cells-->
        </ion-item>

    </ion-list>

</ion-content>
