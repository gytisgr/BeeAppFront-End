<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Apiaries</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-search-outline"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card (click)="openApiaryInnerPage()">
        <ion-item>
            <ion-avatar item-left>
                <img src="./assets/img/apiary.jpg">
            </ion-avatar>
            <h2>#1 Apiary</h2>      <!--Apiary_name-->
            <p>Vilnius, Lietuva</p> <!--Apiary_place-->
        </ion-item>
        <ion-card-content>
            <p>45 active and 5 not active hives in apiary.</p>  <!--Atvaizduoja kiek bityne ið viso aktyviø ir neaktyviø aviliø pagal Hive_status atributà-->
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-pulse"></ion-icon>
                    <div>80% strength AVG</div>                 <!--Vidutinis stiprumas bityne pagal atributà Bee_strength-->
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-thermometer"></ion-icon>
                    <div>32&deg;C</div>                         <!--Vidutinë temperatûra bityne pagal atributà Monitoring_temperature-->
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card (click)="openApiaryInnerPage()">
        <ion-item>
            <ion-avatar item-left>
                <img src="./assets/img/apiary.jpg">
            </ion-avatar>
            <h2>#2 Apiary</h2>
            <p>Vilnius, Lietuva</p>
        </ion-item>
        <ion-card-content>
            <p>26 active and 2 not active hives in apiary.</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-pulse"></ion-icon>
                    <div>80% strength AVG</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-thermometer"></ion-icon>
                    <div>32&deg;C</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="openApiaryCreatePage()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab>


</ion-content>
