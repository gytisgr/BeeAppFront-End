<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Apiaries</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-search-outline"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="apiaries.length == 0">
        <ion-card padding>
            There are no apiaries created.
        </ion-card>
    </div>

    <div *ngIf="apiaries">
        <ion-card (click)="openApiaryInnerPage(apiary.id)" *ngFor="let apiary of apiaries;">
            <ion-item>
                <ion-avatar item-left>
                    <img src="./assets/img/apiary.jpg">
                </ion-avatar>
                <h2>{{ apiary.name }}</h2>      <!--Apiary_name-->
                <p>{{ apiary.place }}</p> <!--Apiary_place-->
            </ion-item>
            <ion-card-content>
                <p>45 active and 5 not active hives in apiary.</p>  <!--Atvaizduoja kiek bityne ið viso aktyviø ir neaktyviø aviliø pagal Hive_status atributà-->
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="ios-pulse"></ion-icon>
                        <div>80% strength AVG</div>                 <!--Vidutinis stiprumas bityne pagal atributà Bee_strength-->
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="ios-thermometer"></ion-icon>
                        <div>32&deg;C</div>                         <!--Vidutinë temperatûra bityne pagal atributà Monitoring_temperature-->
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>

    <ion-fab right bottom style="z-index:100;position:fixed;right:20px;bottom:65px;">
        <button ion-fab color="primary" (click)="openApiaryCreatePage()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab>


</ion-content>
