<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Feeding
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <h1>Add New Feeding</h1>
        <h2>Please, enter the following information:</h2>
    </ion-item>

    <ion-list>
        <ion-item>
            <ion-label stacked color="primary">Feeding name</ion-label>     <!--Feeding_name-->
            <ion-input placeholder="Enter feeding name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Date</ion-label>             <!--Feeding_date-->
            <ion-input placeholder="Enter date"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Feeding product</ion-label>  <!--Feeding_product-->
            <ion-select [(ngModel)]="feeding-product" interface="action-sheet" placeholder="Select feeding product">
                <ion-option value="pollen">Pollen</ion-option>
                <ion-option value="sugar">Sugar</ion-option>
                <ion-option value="syrup">Syrup</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Quantity</ion-label>         <!--Feeding_quantity-->
            <ion-input placeholder="Enter quantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Unit</ion-label>             <!--Feeding_unit-->
            <ion-select [(ngModel)]="feeding-unit" interface="action-sheet" placeholder="Select unit">
                <ion-option value="g">Grams</ion-option>
                <ion-option value="g">Kilograms</ion-option>
                <ion-option value="ml">Milliliters</ion-option>
                <ion-option value="l">Liters</ion-option>
                <ion-option value="f">Frames</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Notes</ion-label>            <!--Feeding_notes-->
            <ion-input placeholder="Add notes"></ion-input>
        </ion-item>

        <ion-row padding>
            <ion-col width-33>
                <ion-buttons start>
                    <button ion-button outline>Cancel</button>
                </ion-buttons>
            </ion-col>
            <ion-col width-67>
                <ion-buttons end>
                    <button ion-button block>Save</button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-list>

</ion-content>
