<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Treatments</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-search-outline"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content>

    <div *ngIf="treatments.length == 0">
        <ion-card padding>
            There are no treatments created.
        </ion-card>
    </div>

    <div *ngIf="treatments.length">
        <ion-card (click)="openTreatmentInnerPage(treatment.id)" *ngFor="let treatment of treatments | arraySort:'-date';">
            <ion-item>
                <ion-avatar item-left>
                    <img src="./assets/img/medicine.jpg">
                </ion-avatar>
                <h2>{{ treatment.name }}</h2>                       <!--Treatment_name-->
                <p>{{ treatment.product }} used for treatment.</p>     <!--Treatment_product-->
            </ion-item>
            <ion-card-content>
                <p>{{ treatment.note != 'null' ? treatment.note:'' }}</p>                          <!--Treatment_disease-->
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="md-medkit"></ion-icon>
                        <div>{{ treatment.quantity }} {{ treatment.unit }} per hive</div>      <!--Treatement_quantity, Treatment_unit-->
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        Treatment date: {{ treatment.date | date: 'yyyy-MM-dd' }}         <!--Treatment_date-->
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>

    <ion-fab right bottom style="z-index:100;position:fixed;right:20px;bottom:65px;">
        <button ion-fab color="primary" (click)="openTreatmentCreatePage()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab>

</ion-content>
