<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Feedings</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-search-outline"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <div *ngIf="feedings.length == 0">
        <ion-card padding>
            There are no feedings created.
        </ion-card>
    </div>

    <div *ngIf="feedings.length">
        <ion-card (click)="openFeedingInnerPage(feeding.id)" *ngFor="let feeding of feedings | arraySort:'-date';">
            <ion-item>
                <ion-avatar item-left>
                    <img src="./assets/img/sugar.jpg">
                </ion-avatar>
                <h2>{{ feeding.name }}</h2>                                     <!--Feeding_name-->
                <p>{{ feeding.product }}</p>                                            <!--Feeding_product-->
            </ion-item>
            <ion-card-content>
                <p>{{ feeding.note != 'null' ? feeding.note:'' }}</p>                             <!--Feeding_notes-->
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="md-restaurant"></ion-icon>
                        <div>{{ feeding.quantity }} {{ feeding.unit }} per hive</div>             <!--Feeding_quantity, Feeding_unit-->
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        Feeding date: {{ feeding.date | date: 'yyyy-MM-dd' }}                        <!--Feeding_date-->
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>

    <ion-fab right bottom style="z-index:100;position:fixed;right:20px;bottom:65px;">
        <button ion-fab color="primary" (click)="openFeedingCreatePage()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-fab>

</ion-content>
