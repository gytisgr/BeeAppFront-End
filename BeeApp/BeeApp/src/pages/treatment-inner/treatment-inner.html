<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>
        <ion-title>Treatment Inner</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-row style="height: 1rem"></ion-row>

        <ion-item no-lines>
            <h1>Treatment</h1>
        </ion-item>

        <ion-item no-lines>
            <ion-avatar item-left>
                <img src="./assets/img/medicine.jpg">
            </ion-avatar>
            <h2>#1 Treatment</h2>                       <!--Treatment_name-->
            <p>Product name used for treatment.</p>     <!--Treatment_product-->
        </ion-item>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="md-color-filter"></ion-icon>
                    <div>10 stripes</div>               <!--Treatement_quantity, Treatment_unit-->
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Treatment date: 2018-04-20          <!--Treatment_date-->
                </ion-note>
            </ion-col>
        </ion-row>

        <ion-item>
            <p>Notes</p>
            <h2>Some text about something.</h2>         <!--Treatment_disease-->
        </ion-item>

    </ion-list>

</ion-content>
