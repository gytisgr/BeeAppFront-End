<ion-header>
    <ion-navbar color="primary">

        <ion-title>Register</ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <p padding>
        Please fill in the form to continue with your sign in.
    </p>

    <ion-list padding>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Phone</ion-label>
            <ion-input type="number" [(ngModel)]="user.phone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Number</ion-label>
            <ion-input type="text" [(ngModel)]="user.number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
        </ion-item>

    </ion-list>

    <div>
        <button ion-button full (click)="processlogin()">Register</button>
    </div>

</ion-content>
