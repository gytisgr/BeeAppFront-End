<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>
        <ion-title>Harvest Inner</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-row style="height: 1rem"></ion-row>

        <ion-item no-lines>
            <h1>Harvest</h1>
        </ion-item>

        <ion-item no-lines>
            <ion-avatar item-left>
                <img src="./assets/img/honey3.jpg">
            </ion-avatar>
            <h2>#1 Honey spring</h2>                            <!--Harvest_name-->
            <p>Honey</p>                                        <!--Harvest_product-->
        </ion-item>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-color-fill"></ion-icon>
                    <div>120 kg</div>                           <!--Harvest_quantity, Harvest_unit-->
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Harvest date: 2018-04-20                    <!--Harvest_date-->
                </ion-note>
            </ion-col>
        </ion-row>

        <ion-item>
            <p>Notes</p>
            <h2>Some text about something.</h2>                 <!--Harvest_notes-->
        </ion-item>

    </ion-list>

</ion-content>
