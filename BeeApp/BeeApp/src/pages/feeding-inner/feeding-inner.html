<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>
        <ion-title>Feeding Inner</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ng-container *ngIf="feeding">
        <ion-list>
            <ion-row style="height: 1rem"></ion-row>

            <ion-item no-lines>
                <h1>Feeding</h1>
            </ion-item>

            <ion-item no-lines>
                <ion-avatar item-left>
                    <img src="./assets/img/sugar.jpg">
                </ion-avatar>
                <h2>{{ feeding.name }}</h2>                                 <!--Feeding_name-->
                <p>{{ feeding.product }}</p>                                        <!--Feeding_product-->
            </ion-item>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="md-restaurant"></ion-icon>
                        <div>{{ feeding.quantity }} {{ feeding.unit }} per hive</div>                    <!--Feeding quantity, Feeding_unit-->
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        Feeding date: {{ feeding.date | date: 'yyyy-MM-dd' }}                    <!--Feeding_date-->
                    </ion-note>
                </ion-col>
            </ion-row>

            <ion-item>
                <p>Feeding notes</p>
                <h2>{{ feeding.note != 'null' ? feeding.note:'' }}</h2>
            </ion-item>

        </ion-list>
    </ng-container>

    <ion-fab right bottom style="z-index:100;position:fixed;right:20px;bottom:65px;">
        <button ion-fab color="warning" (click)="editFeedingPage()" style="bottom: 10px;"><ion-icon name="ios-create-outline"></ion-icon></button>
        <button ion-fab color="danger" (click)="deleteFeeding()"><ion-icon name="ios-remove-circle-outline"></ion-icon></button>
    </ion-fab>

</ion-content>
